<ion-header [translucent]="true">
  <ion-toolbar style="background-color: #012E55; color: #FFFFFF;" color="#012E55">
    <ion-title>Solicitar</ion-title>
  </ion-toolbar>  
</ion-header>



<ion-card>
  <ion-card-header style="background: #012E55; color: #FFFFFF; margin-bottom:0;">
      <ion-card-title style="color: #FFFFFF; text-align: center;">¡Solicitud completada!</ion-card-title>
      
  </ion-card-header>
  
  <ion-card-content style="background:  #537493; color: #FFFFFF; margin-top: 0mm; text-align: center;">
    
      <br>
      <p>El conductor seleccionado ha recibido su solicitud y se encuentra en camino para recogerle. 
        Espere cómodamente mientras espera su vehículo y mantenga atención. <br>
        ¡Buen viaje!
      </p>
      
  
    
      
      <ion-button expand="block" routerLink="/inicio"  
      style="margin-top: 5mm; background: #FBBD1E;" class="" color="#FBBD1E">Entendido</ion-button> 
    </ion-card-content>
  </ion-card>




<ion-footer style="background-color: #012E55;">
  <ion-toolbar color="#012E55" style="text-align: center; background-color: #012E55; color: #FFFFFF;">
    <p>TellevoApp</p>

  </ion-toolbar>
</ion-footer>
