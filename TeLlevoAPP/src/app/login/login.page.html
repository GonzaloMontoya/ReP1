<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding" style="margin-top: 2cm;">
    <form [formGroup]="ingersoUsuariofrm">
      
 
      <ion-input formControlName = "nusuario" label="Ingrese usuario" label-placement="floating"
      fill="outline" placeholder="Usuario" color="success">    </ion-input><br>

      <ion-input 
        formControlName = "password" label="Ingrese contraseña" label-placement="floating"
        fill="outline" placeholder="Contraseña" type="password" color="success">    
      </ion-input><br>



      <ion-button expand="block" routerLink="/inicio"
       style="margin-top: 5mm;" (click)="IngresarUsuario()">Ingresar</ion-button> 

      <ion-button expand="block" routerLink="/home" 
       style="margin-top: 5mm;" class="">Volver</ion-button> 

    </form>
  </div>



</ion-content>
